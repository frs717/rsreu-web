<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LW8 Classes</title>
    <script src="index.js"></script>
    <link href="index.css" rel="stylesheet"/>
</head>
<body>
<table class="mainTable">
    <tbody id="init">
    <tr>
    </tr>
    <tr>
        <td>
            <label for="vectorN">N </label><input id="vectorN" type="number" step="1" min="1"
                                                  value="2">
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="start()">Go</button>
        </td>
    </tr>
    </tbody>
    <tbody id="vectorPoints" hidden>
    <tr id="vectorCoords">

    </tr>
    <tr>
        <td>
            <button onclick="fillVector()">Создать основной вектор</button>
        </td>
    </tr>
    </tbody>
    <tbody id="additionalVectorInput" hidden>
    <tr id="additionalVectorCoords">

    </tr>
    <tr>
        <td>
            <button onclick="fillAdditionalVector()">Создать дополнительный вектор</button>
        </td>
    </tr>
    </tbody>
    <tbody id="vectorOutput" hidden>
    <tr>
        <td id="vector">

        </td>
    </tr>
    <tr id="additionalVectorOutput">
        <td id="additionalVector">

        </td>
    </tr>
    </tbody>
    <tbody id="setting" hidden>
    <tr>
        <td>
            <label for="actionSelect"></label><select id="actionSelect" onchange="onChangeActionSelect()">
            <option value="getCoords">Получить координаты</option>
            <option value="getVectorLength">Длина вектора</option>
            <option value="calculateScalarMul">Скалярное произведение</option>
            <option value="addVector">Сложение</option>
            <option value="mulVectorByComponents">Покомпонентное умножение</option>
            <option value="mulByNumber">Умножение на скаляр</option>
        </select>
        </td>
        <td id="inputNumber" hidden>
            <label for="number">Число для умножения </label><input type="number" id="number" value="0">
        </td>
        <td>
            <button onclick="executeCommand()">Выполнить</button>
        </td>

    </tr>
    <tr>
        <td></td>
        <td></td>
        <td>
            <button onclick="outputLogs()">Вывести историю</button>
        </td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td>
            <button onclick="clearLogs()">Очистить историю</button>
        </td>
        <td>
            <button onclick="drop()">Изменить размерность</button>
        </td>
    </tr>
    </tbody>
    <tbody>
    <tr>
        <td id="output" hidden></td>
    </tr>
    </tbody>
</table>
</body>
</html>
