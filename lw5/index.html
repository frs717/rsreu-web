          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>LW5</title>
    <link rel="stylesheet" href="index.css">

<body id="body">

    <button type="submit" onclick="countWords()">Go</button>
